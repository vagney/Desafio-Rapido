<!DOCTYPE html>
<html>
	<head>
		<title>Página de Login</title>
		<meta charset="utf-8">

	</head>
	<body>
		<h2>Login</h2>
		<form>
			Login:<br>
			<input type="text" name="Login"><br>

			Senha:<br>
			<input type="password" name="Senha"><br>

			<input type="button" value="Logar"><br>

		</form>

		<h2>Cadastre-se</h2>

		<form>
			Login:<br>
			<input type="text" name="Login"><br><br>

			Sexo:<br>
			<input type="radio" name="Sexo" value="M">Masculino<br>
			<input type="radio" name="Sexo" value="F">Feminino<br><br>

			Interesses:<br>
			<input type="checkbox" name="Interesses">Futebol<br>
			<input type="checkbox" name="Interesses">Cursos<br>
			<input type="checkbox" name="Interesses">Moda<br><br>

			Estado:<br>
			<select name="Estado">
				<option value="SC">SC</option>
				<option value="PR">PR</option>
				<option value="RS">RS</option>
			</select><br><br>

		

			Observações:<br>
			<textarea></textarea><br>

			<input type="submit" name="Cadastrar">

		</form>







		

	</body>
</html>
